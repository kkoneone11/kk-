server:
  port: 8080
spring:
  application:
    #应用名称
    name: reggie_take_out

  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.28.128:3306/reggie?useSSL=false&characterEncoding=UTF-8
        username: root
        password: root
        # 以下为druid配置，可以共用datasource中的druid配置，需要覆盖时再重新配置
        use-ping-method: false
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.28.130:3306/reggie?useSSL=false&characterEncoding=UTF-8
        username: root
        password: root
        # 以下为druid配置，可以共用datasource中的druid配置，需要覆盖时再重新配置
        use-ping-method: false
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
    #允许后面的数据库覆盖前者数据库
  main:
    allow-bean-definition-overriding: true

mybatis-plus:
  configuration:
    #address_book->AddressBook
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

  redis:
    host: localhost
    port: 6379
    password:
    database: 0

  cache:
    redis:
      time-to-live: 1800000 #设置缓存过期的时间，可选

reggie:
  path: D:\img\