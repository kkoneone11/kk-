<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>11外卖管理端</title>
<!--    <link rel="shortcut icon" href="favicon.ico">-->
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="plugins/element-ui/index.css"/> -->
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="styles/icon/iconfont.css"/>
    <style>
        .body {
            min-width: 1366px;
        }

        .app-main {
            height: calc(100% - 64px);
        }

        .app-main .divTmp {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="app" id="app">
<!--    侧边栏-->
    <div class="app-wrapper openSidebar clearfix">
        <!-- sidebar -->
        <div class="sidebar-container">

            <!--滚动条-->
            <el-scrollbar wrap-class="scrollbar-wrapper">
                <el-menu

                >

                    <div v-for="item in menuList" :key="item.id">
                        <!--表单处理请求-->
                        <el-submenu :index="item.id" v-if="item.children && item.children.length>0">
<!--              template的作用是一种模板占位符，可帮助我们包裹元素，但在循环过程当中，template不会被渲染到页面上-->
                            <template slot="title">
                                <!--左侧的显示-->
                                <i class="iconfont" :class="item.icon"></i>
                                <span>{{item.name}}</span>
                            </template>
            <!--key是为每个vnode指定唯一的id，在同级vnode的Diff过程中，可以根据key快速的进行对比，来判断是否为相同节点提升渲染效率-->
                            <!-- 点击触发事件进行跳转-->
                            <!--是sub里的子元素的展示-->
                            <el-menu-item
                                    v-for="sub in item.children"
                                    :index="sub.id"
                                    :key="sub.id"
                                    @click="menuHandle(sub,false)"
                            >
                                <i :class="iconfont" :class="sub.icon"></i>
            <!--slot=""是父组件，子组件通过slot name=“”将父组件里的数据插入进去，slot本身不会显示在页面-->
                                <span slot="title">{{sub.name}}</span>
                            </el-menu-item
                            >
                        </el-submenu>
<!--                        用来展示数据-->
                        <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                            <i class="iconfont" :class="item.icon"></i>
                            <!--数据会通过slot插入到这-->
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </div>
                </el-menu>
            </el-scrollbar>
        </div>
<!--        内容部分-->
        <div class="main-container">
            <!-- <navbar /> -->
            <div class="navbar">
                <div class="head-lable">

              <span v-if="goBackFlag" class="goBack" @click="goBack()"
              ><img src="images/icons/btn_back@2x.png" alt=""/> 返回</span
              >
                    <span>{{headTitle}}</span>
                </div>
                <div class="right-menu">
                    <div class="avatar-wrapper">{{ userInfo.name }}</div>
                    <!-- <div class="logout" @click="logout">退出</div> -->
                    <img src="images/icons/btn_close@2x.png" class="outLogin" alt="退出" @click="logout"/>
                </div>
            </div>
<!--实现加载功能-->
            <div class="app-main" v-loading="loading">
                <div class="divTmp" v-show="loading"></div>
<!--                iframe嵌入其他页面展示数据-->
                <iframe
                        id="cIframe"
                        class="c_iframe"
                        name="cIframe"
                        :src="iframeUrl"
                        width="100%"
                        height="auto"
                        frameborder="0"
                        v-show="!loading"
                ></iframe>
            </div>
        </div>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="plugins/axios/axios.min.js"></script>
<script src="js/request.js"></script>
<script src="./api/login.js"></script>
<script>

    new Vue({
        el: '#app',
        data() {
            return {
                defAct: '2',
                //默认的第一个选择
                menuActived: '2',
                userInfo: {},
                menuList: [
                    // {
                    //   id: '1',
                    //   name: '门店管理',
                    //   children: [
                    {
                        id: '2',
                        name: '员工管理',
                        url: 'page/member/list.html',
                        icon: 'icon-member'
                    },
                    {
                        id: '3',
                        name: '分类管理',
                        url: 'page/category/list.html',
                        icon: 'icon-category'
                    },
                    {
                        id: '4',
                        name: '菜品管理',
                        url: 'page/food/list.html',
                        icon: 'icon-food'
                    },
                    {
                        id: '5',
                        name: '套餐管理',
                        url: 'page/combo/list.html',
                        icon: 'icon-combo'
                    },
                    {
                        id: '6',
                        name: '订单明细',
                        url: 'page/order/list.html',
                        icon: 'icon-order'
                    }
                    //   ],
                    // },
                ],
                iframeUrl: 'page/member/list.html',
                headTitle: '员工管理',
                goBackFlag: false,
                loading: true,
                timer: null
            }
        },
        computed: {},
        created() {
            const userInfo = window.localStorage.getItem('userInfo')
            if (userInfo) {
                this.userInfo = JSON.parse(userInfo)
            }
            this.closeLoading()
        },
        beforeDestroy() {
            this.timer = null
            clearTimeout(this.timer)
        },
        // mounted:在模板渲染成html后调用，通常是初始化页面完成后，再对html的dom节点进行一些需要的操作
        mounted() {
            window.menuHandle = this.menuHandle
        },
        methods: {
            logout() {
                //logoutApi()封装了一个axios的退出函数
                logoutApi().then((res) => {
                    if (res.code === 1) {
                        localStorage.removeItem('userInfo')
                        window.location.href = '/backend/page/login/login.html'
                    }
                })
            },
            goBack() {
                // window.location.href = 'javascript:history.go(-1)'
                const menu = this.menuList.find(item => item.id === this.menuActived)
                // this.goBackFlag = false
                // this.headTitle = menu.name
                this.menuHandle(menu, false)
            },
            //this指的是js里的logout函数，进行退出登陆的
            menuHandle(item, goBackFlag) {
                this.loading = true
                this.menuActived = item.id
                this.iframeUrl = item.url
                this.headTitle = item.name
                this.goBackFlag = goBackFlag
                this.closeLoading()
            },
            // ajax请求的时间较长的一个等待动作
            closeLoading() {
                this.timer = null
                this.timer = setTimeout(() => {
                    this.loading = false
                }, 1000)
            }
        }
    })
</script>
</body>
</html>
