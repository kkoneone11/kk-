<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .count {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
<h1>Online Users</h1>
<div class="container">
    <div class="count">
        <input type="button" value="监听器" id="'listener">
    </div>

</div>

<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<script>
    $("#listener").click(function (){

        $.ajax({
            method:'get',
            url:'/listener/total',
            success:function (res){
                if(res.code==1){
                    console.log(res.data);
                }
            }
        })
    })



    $.ajax({
        method:'get',
        url:'/listener/total',
        success:function (res){
            if(res.code==1){
                console.log(res.data);
            }
        }
    })
</script>
</body>
</html>
